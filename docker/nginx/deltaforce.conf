server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # 日志配置
    access_log /var/log/nginx/deltaforce_access.log;
    error_log /var/log/nginx/deltaforce_error.log;

    # 安全相关头部
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'";

    # 设置字符集
    charset utf-8;

    # 禁止访问敏感文件
    location ~ /\.(git|env|htaccess|example\.env) {
        deny all;
        return 404;
    }

    # 禁止访问 . 开头的文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ThinkPHP 路由解析
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
    }

    # PHP 解析
    location ~ \.php$ {
        fastcgi_pass php:9000; # 使用 Docker 服务名称和端口
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;
    }

    # 禁止访问以下文件和目录
    location ~ ^/(config|runtime|app|extend|vendor)/ {
        deny all;
        return 404;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}