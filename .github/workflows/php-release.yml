name: 构建并发布 PHP 项目

on:
  push:
    branches:
      - master

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 设置 PHP 环境
      - name: 设置 PHP 环境
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0' # 可根据你的项目需要调整 PHP 版本
          extensions: mbstring, fileinfo
          tools: composer

      # 缓存 Composer 依赖
      - name: 缓存 Composer 依赖
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # 安装 Composer 依赖
      - name: 安装依赖
        run: composer install --prefer-dist --no-progress --no-dev --optimize-autoloader

      # 获取当前 UTC 时间戳
      - name: 获取当前时间戳
        id: timestamp
        run: echo "timestamp=$(date -u +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      # 创建构建目录并打包
      - name: 创建构建产物
        run: |
          mkdir -p build
          cp -r app config extend public route runtime vendor composer.json composer.lock build/
          zip -r release-${{ steps.timestamp.outputs.timestamp }}.zip build/ -x "build/runtime/*"

      # 上传构建产物
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: php-release-${{ steps.timestamp.outputs.timestamp }}
          path: release-${{ steps.timestamp.outputs.timestamp }}.zip

      # 创建 GitHub Release
      - name: 创建 GitHub 发布
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.timestamp.outputs.timestamp }}
          name: Release ${{ steps.timestamp.outputs.timestamp }}
          body: 自动构建发布提交版 ${{ github.sha }} 发布时间为 ${{ steps.timestamp.outputs.timestamp }}
          draft: false
          prerelease: false
          files: release-${{ steps.timestamp.outputs.timestamp }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}